<html>
  <head>
    <title>jquery-multiselect demo</title>
    <script type="text/javascript" src="jquery-1.3.2.js"></script>
    <script type="text/javascript" src="jquery.multiselect.js"></script>
    <style type="text/css">
      #multi-select-1 div {
        float: left;
        margin-right: 1em;
      }
      #multi-select-2 select {
        width: 10em;
        height: 10em;
      }
      p { clear: both; }
    </style>
  </head>
  <body>
    <form>
      <p>
        <h3>Select sizes:</h3>
        <div id='multi-select-1'>
          <div>
            <select multiple='multiple'>
              <option>huge</option>
              <option>medium</option>
              <option>small</option>
            </select><br/>
            <input type="button" value="Add &raquo;"/>
          </div>
          <div>
            <select multiple='multiple'></select><br/>
            <input type="button" value="&laquo; Remove"/>
          </div>
        </div>
      </p>

      <p>
        <h3>Select pants:</h3>
        <table id='multi-select-2'>
          <tr>
            <td>
              <select multiple='multiple'>
                <option>jeans</option>
                <option>khakis</option>
                <option>trunks</option>
              </select>
            </td>
            <td>
              <select multiple='multiple'></select>
            </td>
          </tr>
          <tr>
            <td>
              <input type="button" value="Add &raquo;"/>
            </td>
            <td>
              <input type="button" value="&laquo; Remove"/>
            </td>
          </tr>
        </table>
      </p>
      <p>
        <input type="submit" value="Submit" />
      </p>
    </form>

    <script type="text/javascript">
      $(function() {
        $('#multi-select-1').multiselect({autoSize: true});
        $('#multi-select-2').multiselect();
      });
    </script>
  </body>
</html>
